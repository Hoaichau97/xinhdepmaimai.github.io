<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <!-- favicon link -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <!-- end favicon link -->

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <!-- end font link -->

    <script src="assets/js/main.js" defer></script>
    <title>Be my life 🥰</title>
  </head>
  <body>
    <!-- main button -->
    <button class="btn">
      Hello Phuong Chóa, bấm vào đây và trả lời câu hỏi đi 😛
    </button>
    <!-- end main button -->

    <!-- popup -->
    <div class="popup">
      <p class="popup-text">
        Trả lời thật lòng đi: Ngoài ăn Cớt ra chị Phương còn ăn gì không ? 
      </p>
      <div class="popup-btn-container">
        <button class="popup-btn yes">Yes 😆</button>
        <button class="popup-btn nont">Non't 😚</button>
        <button class="popup-btn no">No 🥺🥺😛</button>
      </div>
    </div>
    <!-- end popup -->

    <!-- success popup -->
    <div class="success">
      <p class="success-text">
        há há 😆
      </p>
    </div>
    <!-- end success popup -->
  </body>
</html>
